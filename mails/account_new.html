<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คุณได้รับการเพิ่มบัญชี Express</title>

    <style>
        body {
            margin: 0;
        }

        .mailbody {
            margin: 2rem;
            display: block;
        }

        .display {
            font-family: "Major Mono Display", monospace;
        }

        .sans {
            font-family: "Noto Sans Thai", sans-serif;
        }

        .mono {
            font-family: "DM Mono", monospace;
        }

        .header {
            font-weight: normal;
            color: #191919;
            font-size: 24px;
            border-bottom: 2px solid #191919;

            text-align: center;
            padding: 2rem 0;
        }

        .alink {
            color: #191919;
            text-decoration: none;
        }

        .alink div {
            margin: 1rem 0;
            padding: 1rem 0;
            border: 2px solid #191919;
            text-align: center;
        }

        .logo-warp {
            width: 100%;
        }

        .logo {
            width: 100%;
            height: max-content;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <main class="mailbody">
        <div class="logo-warp">
            <img class="logo" src="https://store.nuttapolkhumdang.work/static/web-mailheading.png" alt="eexpress logo">
        </div>

        <p>เรียน {{ account.fullname }},</p>
        <p>คุณได้รับการเพิ่มบัญชีใน EExpress, ใช้ปุ่มด้านล่างเพื่อยืนยันบัญชีของคุณ</p>
        <a class="alink sans" href="https://store.nuttapolkhumdang.work/managers/account/invite?id={{ account._id }}">
            <div>ยืนยันบัญชี</div>
        </a>

        <p>หากคุณไม่ได้เกี่ยวข้อง โปรดเพิกเฉยต่ออีเมลฉบับนี้</p>
        <p>หรือมีคำถามใด ๆ โปรดติดต่อที่ contact@nuttapolkhumdang.work</p>
    </main>
</body>

</html>
