{% import './components.html' as template %}
<!--  -->

<!doctype html>
<html lang="en">
  <head>
    {% include 'head.html' %}
    <title>EExpress</title>
  </head>

  <body>
    <section class="flex h-dvh w-dvw flex-col items-center justify-center">
      <div
        class="h-12 w-12 animate-spin rounded-full border-2 border-black border-t-gray-300"
      ></div>

      <header class="flex flex-row items-end py-4">
        <h2>รอซักครู่</h2>
      </header>
    </section>

    <form action="" method="POST" class="hidden" id="fsubm">
      <input type="text" name="username" value="{{ query.account }}" />
      <input type="text" name="password" value="{{ query.token }}" />

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const fsubm = document.getElementById("fsubm");
          fsubm.submit();
        });
      </script>
    </form>
  </body>
</html>
