{% macro ptableitem(link, image, title, price)%}
<section>
    <a href="{{ link }}">
        <img src="/images/{{ image }}" alt="{{ title }} picture">
    </a>

    <article>
        <a href="{{ link }}" class="sans title" aria-label="more detail about {{ title }}">{{ title }}</a>

        {% if price %}
        <div>
            {% if not price.EQA %}
            <p class="display price">{{ price.MIN }}~{{ price.MAX }}</p>
            {% else %}
            <p class="display price">{{ price.MIN }}</p>
            {% endif %}
        </div>
        {% endif %}
    </article>
</section>
{% endmacro %}
