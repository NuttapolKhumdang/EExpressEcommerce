<main class="w-full max-w-2xl">
    <main class="flex flex-col py-16 min-h-96 justify-center gap-16">
        <header class="flex flex-col gap-4">
            <h1 class="font-sans text-6xl font-bold leading-relaxed">บทความ</h1>
        </header>

        <main class="flex flex-col gap-1">
            {% for block in article %}
            <a href="/article/{{ block.search }}">
                <h2 class="font-sans text-2xl font-bold">{{ block.title }}</h2>
                <span class="font-mono text-sm font-medium">{{ block.updatedAt|date('Y.m.d')}}</span>
            </a>
            {% endfor%}
        </main>
    </main>
</main>
